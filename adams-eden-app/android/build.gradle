// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

// Ensure all Android library modules have a compileSdk set to satisfy AGP requirements
subprojects { subproject ->
  afterEvaluate {
    if (subproject.plugins.hasPlugin('com.android.library')) {
      subproject.android {
        // Use the compileSdk from the root project (set by Expo plugins/version catalog)
        if (!hasProperty('compileSdk') && rootProject.ext.has('compileSdkVersion')) {
          compileSdk rootProject.ext.compileSdkVersion
        }
      }
    }
  }
}
