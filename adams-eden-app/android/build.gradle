// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath('com.android.tools.build:gradle:8.6.1')
    classpath('com.facebook.react:react-native-gradle-plugin')
    classpath('org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24')
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"

// Ensure all Android library modules have a compileSdk set to satisfy AGP requirements
// Avoid afterEvaluate (breaks on Gradle 8+ when project is already evaluated)
subprojects { subproject ->
  subproject.plugins.withId('com.android.library') {
    def androidExt = subproject.extensions.findByName('android')
    if (androidExt != null) {
      def ver = rootProject.ext.has('compileSdkVersion') ? rootProject.ext.compileSdkVersion : 35
      try {
        androidExt.compileSdk ver
      } catch (Exception ignored) {
        try {
          androidExt.compileSdkVersion ver
        } catch (Exception ignored2) {}
      }
    }
  }
}
